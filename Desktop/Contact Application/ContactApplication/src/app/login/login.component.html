<div class="form-login-body container">
    <div class="row">
        <div class="col-lg-10 mx-auto login-desk">
            <div class="row">
                <div class="col-md-7 detail-box">
                    <img class="logo" src="assets/images/logo1.png" alt="">
                    <div class="detailsh">
                        <img class="help" src="assets/images/help.png" alt="">
                    </div>
                </div>
                <div class="col-md-5 loginform">
                    <h4>Welcome To Contact Application</h4>
                    <p>Signin to your Account</p>
                    <div class="login-det">
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label for="email">Username</label>

                                <input type="email" class="form-control" formControlName="email" id="email">
                                <div *ngIf="submitted && loginForm.controls['email'].errors" class="error">
                                    <div class="text-danger" *ngIf="loginForm.controls['email'].errors['required']">
                                        Email is
                                        required</div>

                                </div>
                                <div class="form-group mt-2">
                                    <label for="password">Password</label>

                                    <input type="password" class="form-control" formControlName="password" id="pwd">
                                    <div *ngIf="submitted && loginForm.controls['password'].errors" class="error">
                                        <div class="text-danger"
                                            *ngIf="loginForm.controls['password'].errors['required']">
                                            Password is required</div>
                                    </div>
                                </div>

                            </div>

                            <div class="row mt-2">
                                <div class="col-6">
                                    <p class="text-white text-left forget"><a href="">Forget Password?</a></p>
                                </div>
                                <div class="col-6">
                                    <p class="text-white text-end forget"><a routerLink="/register">Register Here</a>
                                    </p>
                                </div>
                            </div>


                            <button class="btn btn-sm btn-danger">Login</button>
                            <div *ngIf="invalidLogin" class="error">
                                <div class="text-danger">Invalid credentials.</div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
